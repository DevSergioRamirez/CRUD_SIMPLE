<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>CRUD</title>

	<!--	LINKS DEFAULT 	-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
	<!--	SCRIPTS DEFAULT 	-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--	LINKS PROPIOS 	-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" type="image/png" href="/favicon.png">
	<!--	SCRIPTS PROPIOS 	-->
	<script src="js/back.js"></script>
</head>
<body>
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Administrar <b>estudiantes</b></h2>
						</div>
						<div class="col-xs-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar estudiante</span></a>
						</div>
					</div>
				</div>
				<!--	TABLA DE DATOS 	-->
				<table id="estudiantes" class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>        
    </div>

	<!-- MENU DE PARA AGREGAR ESTUDIANTES -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form onsubmit="return validarFormulario('addEmail')">
					<div class="modal-header">						
						<h4 class="modal-title">Añadir estudiante</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" id="addNombre" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input type="text" id="addApellido" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" id="addEmail" class="form-control">
						</div>					
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit"  onclick="agregarEstudiante()" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- MENU PARA EDITAR ESTUDIANTES -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form onsubmit="return validarFormulario('editEmail')">
					<div class="modal-header">						
						<h4 class="modal-title">Editar empleado</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" id="editNombre" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input type="text" id="editApellido" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" id="editEmail" class="form-control" >
						</div>				
					</div>
					<div class="modal-footer">
						<input type="button" id="editCancelar" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" id="editGuardar" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- MENU PARA ELIMINAR ESTUDIANTES -->
	<div id="deleteEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Eliminar estudiante</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Estas seguro que desear eliminar estos registros?</p>
						<p class="text-warning"><small>Esta acción no es reversible.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" id="borrar" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
